services:
  - type: web
    name: bithrah-v2
    runtime: node
    plan: free
    region: oregon
    buildCommand: pnpm install --frozen-lockfile; pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL_NEW
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: OAUTH_SERVER_URL
        value: https://api.manus.im
