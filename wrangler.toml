name = "bithrah-v2"
main = "dist/index.js"
compatibility_date = "2024-01-01"

# Environment variables
[vars]
NODE_ENV = "production"

# Custom domains
routes = [
  { pattern = "bithrahapp.com/*", zone_name = "bithrahapp.com" }
]

# Build configuration
[build]
command = "pnpm build"

[build.upload]
format = "service-worker"
