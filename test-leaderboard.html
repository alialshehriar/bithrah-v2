<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Test Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <h1 class="text-2xl font-bold mb-4">Test Leaderboard API</h1>
  
  <button id="testBtn" class="bg-blue-500 text-white px-4 py-2 rounded">
    Test API
  </button>
  
  <div id="output" class="mt-4 p-4 bg-gray-100 rounded"></div>
  
  <script>
    document.getElementById('testBtn').addEventListener('click', async () => {
      const output = document.getElementById('output');
      output.innerHTML = 'Loading...';
      
      try {
        const response = await fetch('https://3000-ipqbsync5qy41exsf88uj-36ef979f.manus-asia.computer/api/trpc/earlyAccess.getLeaderboard');
        const data = await response.json();
        
        output.innerHTML = `
          <h2 class="font-bold mb-2">Raw Response:</h2>
          <pre class="text-xs overflow-auto">${JSON.stringify(data, null, 2)}</pre>
          
          <h2 class="font-bold mt-4 mb-2">Extracted Data:</h2>
          <pre class="text-xs overflow-auto">${JSON.stringify(data.result.data.json, null, 2)}</pre>
          
          <h2 class="font-bold mt-4 mb-2">User Count:</h2>
          <p>${data.result.data.json.length} users</p>
        `;
      } catch (err) {
        output.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
